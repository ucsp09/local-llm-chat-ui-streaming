<html>
    <head>
        <title>LLM Chat UI</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="content">
            <div id="chat-message-container">
            </div>
            <div id="chat-input-container">
                <form id="chat-input-form">
                    <textarea id="chat-input-text" placeholder="Ask anything ...." rows="1" required></textarea>
                    <button type="submit" id="chat-input-submit-button">Submit</button>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
